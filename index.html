<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <img src="./assets/magnify.svg" alt="">
            <input type="search" name="search" id="search" class="search-bar">
            <img src="./assets/bell-ring-outline.svg" alt="">
            <img src="./assets/avatar.jpg" alt="" class="avatar avatar-small">
            <p class="user user-small">Stanisław Olejniczak</p>
        </div>
        <div class="header-bottom">
            <img src="./assets/avatar.jpg" alt="" class="avatar avatar-big">
            <div class="header-greeting">
                <p>Hi there,</p>
                <p class="user user-big">Stanisław Olejniczak (@mcstanley)</p>
            </div>
            <button class="button">New</button>
            <button class="button">Upload</button>
            <button class="button">Share</button>
        </div>
    </header>
    <nav class="sidebar">
        <div class="sidebar-area">
            <header class="sidebar-header sidebar-element">
                <img src="./assets/view-dashboard.svg" alt="">
                <p>Dashboard</p>
            </header>
        </div>
        <div class="sidebar-area">
            <div class="sidebar-element">
                <img src="./assets/home.svg" alt="">
                <p>Home</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/card-account-details-outline.svg" alt="">
                <p>Profile</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/message-reply.svg" alt="">
                <p>Messages</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/clock-time-three.svg" alt="">
                <p>History</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/file-multiple.svg" alt="">
                <p>Tasks</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/account-group.svg" alt="">
                <p>Communities</p>
            </div>
        </div>
        <div class="sidebar-area">
            <div class="sidebar-element">
                <img src="./assets/cog.svg" alt="">
                <p>Settings</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/help-box.svg" alt="">
                <p>Support</p>
            </div>
            <div class="sidebar-element">
                <img src="./assets/shield-check.svg" alt="">
                <p>Privacy</p>
            </div>
        </div>
    </nav>
    <main class="main"></main>
</body>
</html>
